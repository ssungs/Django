<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>{{user.name}}</p>
    <ul>
      {% for my_comment in my_comments %}
      <li style="list-style-type: none; font-size: 12px; display: flex;">
        <p style="color: blue;">카테고리 : {{my_comment.article.category}}</p>
        <p style="color: red;">글 제목 : {{my_comment.article.title}}</p>
        <p style="color: green;">작성자 : {{my_comment.writer}}</p>
        <p style="color: purple;">내용 : {{my_comment.content}}</p>
      </li>
      {% endfor %}
    </ul>
</body>
</html>
