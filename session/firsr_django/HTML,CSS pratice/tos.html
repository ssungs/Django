  <link rel="stylesheet" href="./style.css">

      <a href="#" class="more">자세히 알아보기 ></a>
    </div>
    <ul class="bank-lists">
      <li class="bank">
        <img src="./back_logo_img/logo_1.png" alt="KB" class="bank-img">

        <p class="money">2,105,154원</p>

      <li class="bank">
        <img src="./back_logo_img/logo_2.png" alt="농협" class="bank-img">

        <img src="./back_logo_img/logo_3.png" alt="신한" class="bank-img">

      </li>

        <img src="./back_logo_img/logo_4.png" alt="하나" class="bank-img">
