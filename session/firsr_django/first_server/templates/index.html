<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practice django</title>
</head>
<style>
  .button {
    display: inline-block;
    width: 150px;
    height: 50px;
    border: none;
    background-color: rgb(106, 163, 15);
    border-radius: 15px;
    color: #fff;
    box-shadow: 3px 3px #aaa;
  }
  .countstr {
    display: inline-block;
    width: 500px;
    height: 100px;
  }
</style>
<body>
  <h1>Check</h1>
  <form action="{% url 'verify' %}" method="POST">
    {% csrf_token %}
    <input type="text" placeholder="학생 이름을 작성해주세요." name="username">
    <br><br>
    <button type="submit" class="button">학생 신원 조회하기</button>
  </form>
  <br><br>
  <form action="{% url 'countstr' %}" method="POST">
    {% csrf_token %}
    <textarea type="text" placeholder="글자를 적어주세요." name="countstr" class="countstr"></textarea>
    <br>
    <button type="submit" class="button">글자 수 확인하기</button>
  </form>
</body>
</html>
