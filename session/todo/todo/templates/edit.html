{% extends "index.html" %}
{% block todo-list %}
{% for todo_list in todo_lists %}
{% if todo_list.pk == todo_list_pk %}
  <form action="{% url 'edit' todo_list.pk %}">
    <input type="text" placeholder="수정하세요" name="edit">
    <a href="{% url 'index' %}">
      <button type="submit">수정</button>
    </a>
  </form>
{% else %}
  <span>{{todo_list.todolist}}</span>
  <span>{{todo_list.pk}}</span>
  <a href="{% url 'edit' todo_list.pk %}">수정하기</a>
  <a href="{% url 'complete' todo_list.pk %}">입력</a>
  <a href="{% url 'delete' todo_list.pk %}">삭제하기</a>
  <br>
{% endif %}
{% endfor %}
{% endblock todo-list %}
